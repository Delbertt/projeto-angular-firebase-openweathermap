<section class="vh-100" style="background-color: #f2f7fb;">
  <div class="container py-5 h-100">
    <a class="btn btn-light btn-lg " (click)="authService.SignOut()">
      <span></span><img src="assets/box-arrow-left.svg"> Log out
    </a>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-4">

            <div *ngIf="!ready">
              <div class="d-flex justify-content-center mt-5 mb-4">
                <span class="spinner-border text-primary" role="status"></span>
              </div>
            </div>

            <div *ngIf="!ready && (positionError !== '')">
              <div class="d-flex flex-column text-center mt-5 mb-4">
                <span class="small" style="color: #868B94">{{positionError}}</span>
              </div>
            </div>

            <div *ngIf="ready">
              <div class="d-flex">
                <h6 class="flex-grow-1">{{weatherInfo.name}}</h6>
              </div>
              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{weatherInfo.main.temp - 278 |
                  number : '1.1-1'}} Â°C </h6>
                <span class="small" style="color: #868B94">{{weatherInfo.weather[0].description}}</span>
              </div>
              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                      class="ms-1">{{weatherInfo.wind.speed}} km/h
                    </span></div>
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                      class="ms-1">{{weatherInfo.main.humidity}}% </span>
                  </div>
                </div>
                <div>
                  <img src="https://openweathermap.org/img/wn/{{weatherInfo.weather[0].icon}}@2x.png" width="100px">
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
